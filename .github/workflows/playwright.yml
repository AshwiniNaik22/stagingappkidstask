name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # 1) Auth job
  auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run auth setup
        run: npx playwright test auth.setup.ts --project=setup

      - name: Upload auth state
        uses: actions/upload-artifact@v4
        with:
          name: auth
          path: playwright/.auth/user.json
          retention-days: 7

  # 2) Test job (depends on auth)
  tests:
    runs-on: ubuntu-latest
    needs: auth   # ensures auth job runs first
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Download auth state
        uses: actions/download-artifact@v4
        with:
          name: auth
          path: playwright/.auth

      - name: Run tests
        run: npx playwright test
